<form (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="firstname">First Name</label>
    <input type="text" class="form-control" id="firstname" name="firstname" [(ngModel)]="model.firstname" required>
  </div>

  <div class="form-group">
    <label for="lastname">Last Name</label>
    <input type="text" class="form-control" id="lastname" name="lastname" [(ngModel)]="model.lastname" required>
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" name="email" [(ngModel)]="model.email" required>
  </div>

  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="tel" class="form-control" id="phone" name="phone" [(ngModel)]="model.phone" required>
  </div>

  <button type="submit" class="btn btn-success">Submit</button>
</form>
